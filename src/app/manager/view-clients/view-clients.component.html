<div class="my-background">
  <mat-toolbar class="tool"><span class="greetings">VIEW CLIENTS</span></mat-toolbar>
<div class="table mat-elevation-z8">
<mat-table #table [dataSource]="datasource" >

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a routerLink="{{element.id}}">{{element.id}}</a>
    </mat-cell>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
   
  <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sit">
      <mat-header-cell *matHeaderCellDef>Sit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.sit}} </mat-cell>
    </ng-container>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  </div>
  </div>
