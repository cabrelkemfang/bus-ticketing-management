<div class="main-div">
<mat-toolbar>
  Edit Destination
</mat-toolbar>
<div>
  <mat-form-field>
    <input MatInput placeholder="Destination">

</mat-form-field>
<br/>
<mat-form-field>
    <mat-select placeholder="Departure Time">
      <mat-option *ngFor="let time of times" [value]="time.value">
        {{time.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Add</button>
  <br/>
  <mat-form-field>
      <input MatInput placeholder="Amount">
  
  </mat-form-field>
  <br/>
  <mat-form-field>
      <input MatInput placeholder="Car number">
  
  </mat-form-field>
  <button mat-raised-button color="primary">Save</button>
  
</div>
</div>
